<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Usuario</title>
</head>
<body>
    <h2>Rellena tu CV</h2>
    <div class="Formulario">
        <form>
            <div class="datos">

                <label for="nombre">Nombre</span><br>
                <input type="text" id="nombre" name="nombre" required><br>
                
                <label for="apellidos">Apellidos</label><br>
                <input type="text" id="apellidos" name="apellidos" required><br>

                <label for="password">Contraseña</label><br>
                <input type="password" id="password" name="password" required><br>
                
                <label for="confirmar">Confirmar Contraseña</span><br>
                <input type="password" id="confirmar" name="confirmar" required><br>
                
                <label for="identificacion">Identificación</label><br>
                <select name="identificacion" id="identificacion" required>
                    <option value="TI">TI</option>
                    <option value="CC">CC</option>
                </select>
                <input type="text" name="identificacion" required><br>

                <label for="sexo">Sexo</label><br>
                <input type="radio" id="hombre" name="sexo" value="hombre">
                <label for="hombre">Hombre</label><br>
                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label><br>
                <br>

                <div class="subir_archivo">
                    <label for="foto">Incluir mi foto</label><br>
                    <input type="file" name="foto" id="foto" accept="image/*" required>
                </div><br>
                
                <input type="checkbox" name="estudiante" id="estudiante" required>
                <label for="estudiante">Estudiante...</label><br>
                <br>
            </div>

            <div class="datos_personales">
                <fieldset style="width: 600px;">
                    <legend>Datos Personales</legend>

                    <label for="departamento">Departamento</label><br>
                    <select name="departamento" id="departamento">
                        <option>- selecciona -</option>
                    </select>
                    <br><br>

                    <label>Fecha de nacimiento</label><br>
                    <input type="number" min="1" max="31" required>
                    <span> de </span>
                    <select required>
                        <option>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                        <option>Abril</option>
                        <option>Mayo</option>
                        <option>Junio</option>
                        <option>Julio</option>
                        <option>Agosto</option>
                        <option>Septiembre</option>
                        <option>Octubre</option>
                        <option>Noviembre</option>
                        <option>Diciembre</option>
                    </select>
                    <span> de </span>
                    <input type="number" min="0" max="3000" required>
                    <br><br>

                    <label for="temas">Temas de interés</label><br>
                    <select name="temas" id="temas" multiple>
                        <option>Administración de base de datos</option>
                        <option>Análisis y programación</option>
                        <option>Arquitectura</option>
                        <option>Calidad</option>
                        <option>ERP, CRM, Business Intelligence</option>
                    </select>
                </fieldset>
            </div>
            <input type="submit" value="Guardar cambios">
            <input type="reset" value="Borrar todos los datos introducidos">
        </form>
    </div>
</body>
</html>
